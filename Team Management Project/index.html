<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chennai Super Kings - Player Selection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Coach Login</h2>
      <form id="loginForm" onsubmit="authenticateCoach(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p id="loginError" class="error-message"></p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" style="display: none;">
    <div class="header">
      <img src="csk_logo.png" alt="CSK Logo" class="team-logo">
      <h1>Chennai Super Kings - Player Selection</h1>
    </div>
    <h2>Head Coach: Stephen Fleming</h2>
    <img src="stephen_fleming.jpg" alt="Stephen Fleming" class="coach-photo">

    <!-- Search and Filter Section -->
    <div class="filters">
      <input type="text" id="searchPlayer" placeholder="Search player by name..." onkeyup="filterPlayers()">
      <select id="filterRole" onchange="filterPlayers()">
        <option value="">Filter by Role</option>
        <option value="Batsman">Batsman</option>
        <option value="Bowler">Bowler</option>
        <option value="All-rounder">All-rounder</option>
      </select>
      <select id="filterCountry" onchange="filterPlayers()">
        <option value="">Filter by Country</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="England">England</option>
        <option value="South Africa">South Africa</option>
        <option value="Pakistan">Pakistan</option>
      </select>
    </div>

    <!-- Player List -->
    <div id="playerList" class="player-grid">
      <!-- Player profiles will load here dynamically -->
    </div>

    <!-- Add Player Form -->
    <h2>Add a New Player</h2>
    <form id="addPlayerForm" onsubmit="addPlayer(event)">
      <input type="text" id="playerName" placeholder="Player Name" required>
      <input type="text" id="playerRole" placeholder="Role (e.g., Batsman, Bowler)" required>
      <input type="text" id="playerCountry" placeholder="Country" required>
      <input type="number" id="playerMatches" placeholder="Matches Played" required>
      <input type="number" id="playerRuns" placeholder="Total Runs" required>
      <input type="number" id="playerWickets" placeholder="Total Wickets" required>
      <input type="text" id="playerForm" placeholder="Current Form (e.g., Excellent, Good)" required>
      <input type="file" id="playerImage" accept="image/*" required>
      <button type="submit">Add Player</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
